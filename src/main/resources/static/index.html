<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCUEIL</title>
</head>
<body>
<h1>Bienvenue</h1>

<p><a href="cours/tous">Voir tous les cours</a></p>

<form action="cours/selectionNom" method="get">
    <label for="matiere">Recherche d'un cours par matière :</label>
    <input type="text" id="matiere" name="matiere" placeholder="Entrez la matière">
    <input type="submit" value="Rechercher">
</form>

<form action="cours/selectionHR" method="get">
    <label for="hr">Recherche d'un cours par nombre d'heures :</label>
    <input type="number" id="hr" name="hr" placeholder="Entrez le nombre d'heures">
    <input type="submit" value="Rechercher">
</form>

<h2>SESSIONS DES COURS</h2>
<form action="sessioncours/rechercheParCours" method="get">
    <label for="idcours">Recherche par ID de cours :</label>
    <input type="text" id="idcours" name="idcours" placeholder="Entrez l'ID du cours">
    <input type="submit" name="ok" value="Rechercher">
</form>
</body>
</html>
